<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto News of the Day</title>
</head>
<body>
    <form method="GET" action="/crypto">
    <table>
        <tr>
            <td>ID</td>
            <td>Published</td>
            <td>Title</td>
            <td>URL</td>
            <td>imageURL</td>
            <td>Body</td>
            <td>Tags</td>
            <td>Categories</td>
        </tr>

        <tr data-th-each=" n : ${list}">
            <td>
                <span data-th-text="${n.id}"></span>
            </td>
            <td>
                <span data-th-text="${n.publishedOn}"></span>
            </td>
            <td>
                <span data-th-text="${n.title}"></span> 
            </td>
            <td>
                <span data-th-text="${n.website}"></span> 
            </td>
            <td>
                <span data-th-text="${n.imageURL}"></span> 
            </td>
            <td>
                <span data-th-text="${n.body}"></span> 
            </td>
            <td>
                <span data-th-text="${n.tags}"></span>
            </td>
            <td>
                <span data-th-text="${n.categories}"></span> 
            </td>
        </tr>
    </table>
</form>


</body>
</html>
